<!DOCTYPE html>
<html>
<head>
  <title>Happy National Boyfriend's Day ðŸ’Œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      margin: 0;
      padding-top: 80px;
      font-family: 'Great Vibes', cursive;
      text-align: center;
      background: linear-gradient(135deg, #a0c4ff 40%, #ffffff 100%);
      overflow-x: hidden;
    }

    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gradient-text {
      font-size: 48px;
      background: linear-gradient(90deg, #ff33cc, #9933ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      animation: fadeSlideIn 2s ease forwards;
      margin: 0 10px;
      line-height: 1.2;
    }

    p {
      font-size: 24px;
      background: linear-gradient(90deg, #ff66cc, #6600cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 20px 10px 40px 10px;
      animation: fadeSlideIn 2s ease forwards;
      animation-delay: 1s;
      opacity: 0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      line-height: 1.3;
    }

    .envelope-wrapper {
      display: inline-block;
      cursor: pointer;
      margin-top: 30px;
      animation: fadeSlideIn 2s ease forwards;
      animation-delay: 2s;
      opacity: 0;
    }

    .envelope-wrapper:hover .envelope {
      box-shadow: 0 0 15px rgba(255,255,255,0.7);
      transform: translateY(-5px) scale(1.05);
    }

    .envelope {
      width: 120px;
      height: 80px;
      background: linear-gradient(135deg, #33ccff, #66ccff);
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: white;
      transition: all 0.3s ease;
    }

    .open-text {
      background: linear-gradient(90deg, #ff33cc, #9933ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      margin-top: 10px;
    }

    .falling-heart, .confetti {
      position: fixed;
      top: -10px;
    }

    .falling-heart {
      font-size: 20px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(100vh); opacity: 0; }
    }

    .confetti {
      width: 8px;
      height: 8px;
      opacity: 0.8;
      animation: sprinkle linear forwards;
    }

    @keyframes sprinkle {
      to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    /* MEDIA QUERIES UNTUK HANDPHONE */
    @media screen and (max-width: 768px) {
      body {
        padding-top: 60px;
      }
      .gradient-text {
        font-size: 32px;
      }
      p {
        font-size: 18px;
        margin: 15px 10px 30px 10px;
      }
      .envelope {
        width: 100px;
        height: 70px;
        font-size: 32px;
      }
      .open-text {
        font-size: 16px;
      }
      .falling-heart {
        font-size: 16px;
      }
      .confetti {
        width: 6px;
        height: 6px;
      }
    }

    @media screen and (max-width: 480px) {
      body {
        padding-top: 50px;
      }
      .gradient-text {
        font-size: 26px;
      }
      p {
        font-size: 16px;
        margin: 10px 8px 25px 8px;
      }
      .envelope {
        width: 80px;
        height: 60px;
        font-size: 28px;
      }
      .open-text {
        font-size: 14px;
      }
      .falling-heart {
        font-size: 14px;
      }
      .confetti {
        width: 5px;
        height: 5px;
      }
    }

  </style>
</head>
<body>
  <h1 class="gradient-text">Happy National Boyfriend's Day My Love! ðŸ’–</h1>
  <p class="gradient-text">Thank you for taking care of my heart</p>

  <a href="surprise.html">
    <div class="envelope-wrapper">
      <div class="envelope">ðŸ“©</div>
      <div class="open-text">Open Here</div>
    </div>
  </a>
  
  <script>
    function createFallingHeart() {
      const heart = document.createElement("div");
      heart.classList.add("falling-heart");
      heart.innerHTML = "ðŸ’™";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createFallingHeart, 400);

    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
      confetti.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }
    setInterval(createConfetti, 300);
  </script>
</body>
</html>
